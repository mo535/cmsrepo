@(loginForm: Form[Usercontroller.Login])

    @main("Login") {

        <style>
        body {
        padding-top: 100px;
        }
        </style>
        @helper.form(routes.Usercontroller.authenticate()) {
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="text-center">Please sign in</h3>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <div class="row">
                                    <div class="form-signin">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                            <input type="email" class="form-control" name="mail"
                                            placeholder="Enter Email" required="" autofocus="" value="@loginForm("mail").value">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="form-signin">
                                        <div class="input-group">
                                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                                            <input type="password" class="form-control" name="password"
                                            placeholder="Enter Password" required="" value="@loginForm("password").value">
                                        </div>
                                    </div>
                                </div>
                                <div class="checkbox">
                                    <label><input value="remember-me" type="checkbox">Remember me</label>
                                </div>

                                <button type="submit"  class="btn btn-info btn-block">Sign in</button>
                            </form>
                            <p><a href="register" style="color: slategrey">Sign up?</a> </p>
                        </div>
                    </div>

                    @if(loginForm.hasGlobalErrors) {
                        <div class="alert alert-danger col-lg-12 text-center" role="alert">

                            <h4><p class="error">@loginForm.globalError.message</p></h4>
                        </div>
                    }
                </div>
            </div>
        }
    }
